<!DOCTYPE html>
<html lang="ja">
    
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤原Bar</title>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<table width="100%" height="100%">

    <footer>
