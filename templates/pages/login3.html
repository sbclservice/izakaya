<!DOCTYPE html>
<html lang="ja">
    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藤原Bar</title>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    
    <body>

<div class="container my-5">
    <div class="row ">
        <div class="col-12">
        <h1>
            {% if 'login' in request.path %}
            下記を押して注文を開始してください。
            {% endif %}
        </h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
            <div class="form-group col-md-4">
                <input type="hidden" class="form-control" name="username" placeholder="Username" value="3">
            </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-4">
                <input type="hidden" class="form-control" name="email" placeholder="Email" value="c@c.jp">
            </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-4">
                <input type="hidden" class="form-control" name="password" placeholder="Password" value="koshi1985">
            </div>
            </div>
            <button class="btn btn-info btm-sm" type="submit">
            {% if 'login' in request.path %}
            注文開始
            {% endif %}
            </button>
        </form>
        </div>
    </div>
</div>
    </body>
    </html>
